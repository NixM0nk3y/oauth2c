# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - tap:
      owner: "cloudentity"
      name: "homebrew-tap"
      token: "{{ .Env.GITHUB_TOKEN }}"
    ids: ["gnu", "other"]
    url_template: "https://github.com/cloudentity/oauth2c/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    download_strategy: "CurlDownloadStrategy"
    commit_author:
      name: "cloudentity-ci"
      email: "ci@cloudentity.com"
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://cloudentity.com/"
    description: "CLI for OAuth2"
    license: "Apache-2.0"
    folder: "Formula"
    custom_block: |
      head "https://github.com/cloudentity/oauth2c.git", :branch => "main"
    dependencies:
      - name: "go"
        type: "build"
    test: |
      system "#{bin}/oauth2c -h"
    install: |
      bin.install "oauth2c"

